<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="robots" content="index, follow">
  <title>Cssville - The most simple utility-first CSS framework</title>
  <meta name="description" content="Enhance your UI with ready-to-use CSS utility classes" />
  <meta property="og:title" content="Cssville - The most simple utility-first CSS framework" />
  <meta property="og:site_name" content="Cssville" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="https://cssville.xyz" />
  <meta property="og:image" content="https://cssville.xyz" />
  <meta property="og:description" content="Enhance your UI with ready-to-use CSS utility classes" />
  <meta name="twitter:title" content="Cssville - The most simple utility-first CSS framework" />
  <meta name="twitter:description" content="Enhance your UI with ready-to-use CSS utility classes" />
  <meta name="twitter:image" content="https://cssville.xyz" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="CSS utility-first framework" />
  <style>
    /* Hide the root element until everything is loaded and metadata is set */
    #root {
      visibility: hidden;
    }
    /* Add a loading indicator that will be shown until the page is ready */
    .loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      z-index: 9999;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/web.bundle.css">
  <link rel="stylesheet" href="/github-dark-dimmed.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/EasyCookies/EasyCookies@0.0.2/easyCookies.js"></script>
</head>

<body class="pad-0 mar-0">
  <script>
    const myCookieBanner = new EasyCookies.Banner({
      scripts: {
        gtag: 'G-QMYP5VSTB7'
      },
      data: {
        title: "This website uses cookies!",
        text: "We use cookies to improve your experience! Do you accept?"
      },
      styles: {
        banner: {
          color: "black",
          maxWidth: "400px",
          boxShadow: "rgba(144, 164, 174, 0.3) 0px 6px 12px 0px"
        }
      }
    });
    myCookieBanner.init(); 
  </script>
  <!-- Loading indicator that will be shown until the page is ready -->
  <div id="loading-indicator" class="loading-indicator">
    <div>Loading...</div>
  </div>
  <div class="dis-flex min-hei-100vh fle-dir-column wid-full" id="root"></div>
  <script src="/web.bundle.js"></script>
</body>

</html>
